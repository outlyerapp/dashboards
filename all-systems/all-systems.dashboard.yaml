title: All Systems
period: 600
positions:
  - title: server status
    data_type: boolean
    type: status
    color: green
    row: 1
    col: 1
    size_x: 1
    size_y: 1
    icon: true
    legend: false
    series:
      - metric: 'source:status'
        scope:
          tag: all
  - title: max swap
    data_type: number
    type: number
    color: blue
    row: 1
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: arrows-h
    series:
      - metric: base.swap
        scope:
          tag: all
  - title: max disk /
    data_type: number
    type: number
    color: orange
    row: 1
    col: 3
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: hdd-o
    series:
      - metric: base.disk./.percent_used
        scope:
          tag: all
  - title: max memory
    data_type: number
    type: number
    color: purple
    row: 1
    col: 4
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: bar-chart-o
    series:
      - metric: base.memory
        scope:
          tag: all
  - title: max cpu
    data_type: number
    type: number
    color: navy
    row: 1
    col: 5
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: tachometer
    series:
      - metric: base.cpu
        scope:
          tag: all
  - title: max load avg
    data_type: number
    type: number
    color: olive
    row: 1
    col: 6
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: bolt
    series:
      - metric: base.load_1_min
        scope:
          tag: all
  - title: fractional load average
    data_type: number
    type: stacked-chart
    color: navy
    row: 2
    col: 1
    size_x: 6
    size_y: 2
    legend: true
    icon: true
    series:
      - metric: base.load_fractional
        scope:
          tag: all
  - title: iowait
    data_type: number
    type: stacked-chart
    color: purple
    row: 4
    col: 1
    size_x: 6
    size_y: 2
    legend: false
    icon: true
    series:
      - metric: base.cpu.iowait
        scope:
          tag: all
  - title: download
    data_type: number
    type: chart
    color: blue
    row: 6
    col: 1
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: max
    series:
      - metric: base.net_download
        scope:
          tag: all
  - title: upload
    data_type: number
    type: chart
    color: fuchsia
    row: 6
    col: 4
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: max
    series:
      - metric: base.net_upload
        scope:
          tag: all
